openapi: 3.0.0
x-stoplight:
  id: 18vtx0d9afi3b
info:
  title: Consent-Manager
  version: '1.0'
  description: Consent Manager
servers:
  - url: 'http://localhost:3000'
paths:
  /consent/purposes:
    parameters: []
    get:
      summary: 'Get all purposes - AIU, AIP'
      operationId: get-consent-purposes
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Purpose'
                required:
                  - type
                  - title
                  - results
              examples:
                Example 1:
                  value:
                    type: string
                    title: string
                    results:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        name: string
                        description: string
      description: Get all purposes
      security:
        - IUDX AAA Identity Token: []
      tags:
        - Purposes APIs
  /consent/forms:
    parameters: []
    get:
      summary: View consent forms - AIP
      operationId: get-consent-forms
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Consent-Form'
              examples:
                Example 1:
                  value:
                    type: string
                    title: string
                    results:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        name: string
                        description: string
                        itemId: string
                        itemType: resource_group
                        purposes:
                          - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                            name: string
                            description: string
                        expiryDuration: P1Y
                        consentFormStats:
                          dataPrincipalCount: 0
                          artifactCount: 0
      description: AIP views all consent forms they have created
      tags:
        - Consent Form APIs
      security:
        - IUDX AAA Identity Token: []
      parameters:
        - schema:
            type: array
          in: query
          name: purposes
          description: Search by list of purposes
        - schema:
            type: string
          in: query
          name: item
          description: Search by an item ID (Cat ID)
    post:
      summary: Create consent form - AIP
      operationId: post-consent-forms
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    $ref: '#/components/schemas/Consent-Form'
              examples:
                Example 1:
                  value:
                    type: string
                    title: string
                    results:
                      id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      name: string
                      description: string
                      itemId: string
                      itemType: resource_group
                      purposes:
                        - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                          name: string
                          description: string
                      expiryDuration: P1Y
                      consentFormStats:
                        dataPrincipalCount: 0
                        artifactCount: 0
      description: Create a consent form
      security:
        - IUDX AAA Identity Token: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                purposes:
                  type: array
                  items:
                    type: string
                    format: uuid
                dataPrincipals:
                  type: array
                  description: PPB numbers
                  items:
                    type: string
                itemId:
                  type: string
                  description: cat ID of resource
                itemType:
                  type: string
                  enum:
                    - resource_group
                    - resource
                expiryDuration:
                  type: string
                  format: duration
              required:
                - name
                - description
                - purposes
                - dataPrincipals
                - itemId
                - itemType
                - expiryDuration
            examples:
              Example 1:
                value:
                  name: string
                  description: string
                  purposes:
                    - 497f6eca-6276-4993-bfeb-53cbbbba6f08
                  dataPrincipals:
                    - string
                  itemId: string
                  itemType: resource_group
                  expiryDuration: P1Y
      tags:
        - Consent Form APIs
    put:
      summary: Update an existing consent form - AIP
      operationId: put-consent-forms
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Consent-Form'
              examples:
                Example 1:
                  value:
                    type: string
                    title: string
                    results:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        name: string
                        description: string
                        itemId: string
                        itemType: resource_group
                        purposes:
                          - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                            name: string
                            description: string
                        expiryDuration: P1Y
                        consentFormStats:
                          dataPrincipalCount: 0
                          artifactCount: 0
      description: Update purposes/data principals
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                request:
                  type: array
                  minItems: 1
                  uniqueItems: true
                  maxItems: 100
                  items:
                    type: object
                    additionalProperties: false
                    properties:
                      formId:
                        type: string
                        format: uuid
                      purposes:
                        type: array
                        items:
                          type: string
                          format: uuid
                      dataPrincipals:
                        type: array
                        items:
                          type: string
                    required:
                      - formId
                      - purposes
                      - dataPrincipals
              required:
                - request
            examples:
              Example 1:
                value:
                  request:
                    - formId: 126460ed-49b2-4c69-849a-bd8904ec5d8f
                      purposes:
                        - 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      dataPrincipals:
                        - string
      tags:
        - Consent Form APIs
    delete:
      summary: Delete consent forms - AIP
      operationId: delete-consent-forms
      responses:
        '200':
          description: OK
      description: Delete list of consent forms
      security:
        - IUDX AAA Identity Token: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                formIds:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  maxItems: 100
                  items:
                    type: string
                    format: uuid
            examples:
              Example 1:
                value:
                  formIds:
                    - 497f6eca-6276-4993-bfeb-53cbbbba6f08
      tags:
        - Consent Form APIs
  /consent/artifacts:
    get:
      summary: 'Get all consent artifacts - AIP, AIU'
      tags:
        - Consent Artifact APIs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Consent-Artifact'
              examples:
                Example 1:
                  value:
                    type: string
                    title: string
                    results:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        aiu:
                          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                          name:
                            firstName: string
                            lastName: string
                          email: string
                          aiuStats:
                            activeArtifactCount: 0
                            accessLogCount: 0
                        aip:
                          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                          name:
                            firstName: string
                            lastName: string
                          email: string
                        dataPrincipal:
                          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                          ppbNo: string
                          nameRegional: string
                          nameEnglish: string
                          dataPrincipalStats:
                            artifactCount: 0
                            accessLogCount: 0
                        purposes:
                          - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                            name: string
                            description: string
                        itemId: string
                        itemType: resource_group
                        status: active
                        expiry: '2019-08-24T14:15:22Z'
                        createdAt: '2019-08-24T14:15:22Z'
                        updatedAt: '2019-08-24T14:15:22Z'
                        consentArtifactStats:
                          accessLogCount: 0
      operationId: get-consent-artifacts
      description: |-
        # AIP
        Get all consent artifacts for resources they own 

        # AIU
        Get all consent artifacts created for them
      security:
        - IUDX AAA Identity Token: []
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: formId
          description: Search by form ID
        - schema:
            type: string
          in: query
          name: dataPrincipal
          description: Search by data principal (UUID or PPB?)
        - schema:
            type: string
            enum:
              - active
              - revoked
          in: query
          name: status
          description: Search by status
        - schema:
            type: string
          in: query
          name: item
          description: Search by resource (cat ID)
        - schema:
            type: array
            uniqueItems: true
            minItems: 1
            maxItems: 10
          in: query
          name: purposes
          description: Search by list of purposes
        - schema:
            type: string
            format: uuid
          in: query
          name: aiu
          description: Search by AIU
    post:
      summary: Create consent artifact - AIU
      operationId: post-consent-artifacts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    $ref: '#/components/schemas/Consent-Artifact'
      description: AIU tries to create a consent artifact for a resource + data principal + purposes
      security:
        - IUDX AAA Identity Token: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                itemId:
                  type: string
                  description: Cat ID of requested resource
                itemType:
                  type: string
                  enum:
                    - resource_group
                    - resource
                dataPrincipal:
                  type: string
                  description: PPB number
                purposes:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  maxItems: 100
                  items:
                    type: string
                    format: uuid
              required:
                - itemId
                - itemType
                - dataPrincipal
            examples:
              Example 1:
                value:
                  itemId: string
                  itemType: resource_group
                  dataPrincipal: string
                  purposes:
                    - 497f6eca-6276-4993-bfeb-53cbbbba6f08
      tags:
        - Consent Artifact APIs
    delete:
      summary: Revoke consent artifact - AIP
      operationId: delete-consent-artifacts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Consent-Artifact'
              examples:
                Example 1:
                  value:
                    type: string
                    title: string
                    results:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        aiu:
                          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                          name:
                            firstName: string
                            lastName: string
                          email: string
                          aiuStats:
                            activeArtifactCount: 0
                            accessLogCount: 0
                        aip:
                          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                          name:
                            firstName: string
                            lastName: string
                          email: string
                        dataPrincipal:
                          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                          ppbNo: string
                          nameRegional: string
                          nameEnglish: string
                          dataPrincipalStats:
                            artifactCount: 0
                            accessLogCount: 0
                        purposes:
                          - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                            name: string
                            description: string
                        itemId: string
                        itemType: resource_group
                        status: active
                        expiry: '2019-08-24T14:15:22Z'
                        createdAt: '2019-08-24T14:15:22Z'
                        updatedAt: '2019-08-24T14:15:22Z'
                        consentArtifactStats:
                          accessLogCount: 0
      description: Revoke a consent artifact owned by AIP
      security:
        - IUDX AAA Identity Token: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                artifactIds:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  maxItems: 100
                  items:
                    type: string
                    format: uuid
      tags:
        - Consent Artifact APIs
  /consent/artifacts/download:
    get:
      summary: 'Download consent artifacts - AIP, AIU'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Signed-Consent-Artifact'
              examples:
                Example 1:
                  value:
                    type: string
                    title: string
                    results:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        consentArtifact: string
      operationId: get-consent-artifacts-download
      tags:
        - Consent Artifact APIs
      description: |-
        # AIP

        Download list of consent artifacts 

        # AIU

        Download list of consent artifacts 
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                artifactIds:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  maxItems: 100
                  items:
                    type: string
                    format: uuid
            examples:
              Example 1:
                value:
                  artifactIds:
                    - 497f6eca-6276-4993-bfeb-53cbbbba6f08
  /consent/principals:
    get:
      summary: 'Get data principals - AIP, AIU'
      tags:
        - Data Principal APIs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    $ref: '#/components/schemas/Data-Principal'
              examples:
                Example 1:
                  value:
                    type: string
                    title: string
                    results:
                      id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                      ppbNo: string
                      nameRegional: string
                      nameEnglish: string
                      dataPrincipalStats:
                        artifactCount: 0
                        accessLogCount: 0
      operationId: get-consent-principals
      description: |-
        # AIP

        Get all data principals present in consent forms of AIP

        # AIU

        Get all data principals present in consent artifacts of AIU
      security:
        - IUDX AAA Identity Token: []
      parameters:
        - schema:
            type: string
            format: uuid
          in: query
          name: formId
          description: Search by formId
    delete:
      summary: Revoke consent for data principals - AIP
      operationId: delete-consent-principals
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Data-Principal'
      description: |-
        AIPs can revoke consent for a DP
        - removes them from all consent forms the AIP owns
        - revokes all consent artifacts the DP is part of
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                principalIds:
                  type: array
                  description: UUID or PPB?
                  items:
                    type: string
            examples:
              Example 1:
                value:
                  principalIds:
                    - string
      security:
        - IUDX AAA Identity Token: []
      tags:
        - Data Principal APIs
  /consent/aius:
    get:
      summary: Get AIUs - AIPs
      tags:
        - AIU APIs
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/AIU'
      operationId: get-consent-aius
      description: AIPs can get all AIUs that have consent artifacts for their forms
    delete:
      summary: Revoke artifacts of AIUs - AIPs
      operationId: delete-consent-aius
      responses:
        '200':
          description: Returns list of revoked artifacts?
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Consent-Artifact'
      description: AIPs can send a list of AIUs whose artifacts must be revoked for forms they have created
      security:
        - IUDX AAA Identity Token: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                aiuIds:
                  type: array
                  items:
                    type: string
                    format: uuid
            examples:
              Example 1:
                value:
                  aiuIds:
                    - 497f6eca-6276-4993-bfeb-53cbbbba6f08
      tags:
        - AIU APIs
  /consent/logs:
    get:
      summary: Get artifact access logs - AIP
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Access-Log'
              examples:
                Example 1:
                  value:
                    type: string
                    title: string
                    results:
                      - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                        artifact:
                          id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                          aiu:
                            id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                            name:
                              firstName: string
                              lastName: string
                            email: string
                            aiuStats:
                              activeArtifactCount: 0
                              accessLogCount: 0
                          aip:
                            id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                            name:
                              firstName: string
                              lastName: string
                            email: string
                          dataPrincipal:
                            id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                            ppbNo: string
                            nameRegional: string
                            nameEnglish: string
                            dataPrincipalStats:
                              artifactCount: 0
                              accessLogCount: 0
                          purposes:
                            - id: 497f6eca-6276-4993-bfeb-53cbbbba6f08
                              name: string
                              description: string
                          itemId: string
                          itemType: resource_group
                          status: active
                          expiry: '2019-08-24T14:15:22Z'
                          createdAt: '2019-08-24T14:15:22Z'
                          updatedAt: '2019-08-24T14:15:22Z'
                          consentArtifactStats:
                            accessLogCount: 0
                        createdAt: '2019-08-24T14:15:22Z'
      operationId: get-consent-logs
      parameters:
        - schema:
            type: string
          in: query
          name: aiu
          description: 'Search by AIU '
        - schema:
            type: string
          in: query
          name: dataPrincipal
          description: Search by data principal
        - schema:
            type: string
          in: query
          name: artifact
          description: Search by consent artifact ID
        - schema:
            type: string
          in: query
          name: resource
          description: Search by cat ID
components:
  schemas:
    Consent-Form:
      title: Consent-Form
      x-stoplight:
        id: ti854s4kspqie
      type: object
      properties:
        id:
          type: string
          description: UUID ID of form
          format: uuid
        name:
          type: string
          description: Simple name of form
        description:
          type: string
          description: Description of form
        itemId:
          type: string
          description: Cat ID of resource
        itemType:
          type: string
          description: Type of resource
          enum:
            - resource_group
            - resource
        purposes:
          type: array
          description: List of purposes
          items:
            $ref: '#/components/schemas/Purpose'
        expiryDuration:
          type: string
          description: How long a consent artefact generated from thisform will last
          pattern: '^(-?)P(?=\d|T\d)(?:(\d+)Y)?(?:(\d+)M)?(?:(\d+)([DW]))?(?:T(?:(\d+)H)?(?:(\d+)M)?(?:(\d+(?:\.\d+)?)S)?)?$'
          format: duration
        consentFormStats:
          $ref: '#/components/schemas/Consent-Form-Stats'
      required:
        - id
        - name
        - description
        - itemId
        - itemType
        - purposes
        - expiryDuration
      x-tags:
        - Consent Form Model
    Consent-Form-Stats:
      title: Consent-Form-Stats
      x-stoplight:
        id: 32u08fgjwdk85
      type: object
      properties:
        dataPrincipalCount:
          type: integer
        artifactCount:
          type: integer
      description: 'Stats for a consent form '
      x-tags:
        - Consent Form Model
    Purpose:
      title: Purpose
      x-stoplight:
        id: jyhjlpu5iug53
      type: object
      properties:
        id:
          type: string
          description: UUID ID of purpose
          format: uuid
        name:
          type: string
        description:
          type: string
      required:
        - id
        - name
      x-tags:
        - Purpose
    Data-Principal:
      title: Data-Principal
      x-stoplight:
        id: ydql93jmjxe2a
      type: object
      properties:
        id:
          type: string
          description: UUID ID of data principal
          format: uuid
        ppbNo:
          type: string
          description: PPB number
        nameRegional:
          type: string
          description: Name in regional script
        nameEnglish:
          type: string
          description: Name in English
        dataPrincipalStats:
          $ref: '#/components/schemas/Data-Principal-Stats'
      required:
        - id
        - ppbNo
        - nameEnglish
      x-tags:
        - Data Principal Model
    Data-Principal-Stats:
      title: Data-Principal-Stats
      x-stoplight:
        id: rff0j8ljamfv8
      type: object
      properties:
        artifactCount:
          type: integer
        accessLogCount:
          type: integer
      x-tags:
        - Data Principal Model
    AIU:
      title: AIU
      x-stoplight:
        id: jygt2ro3zd9ce
      type: object
      properties:
        id:
          type: string
          description: IUDX user ID of AIU
          format: uuid
        name:
          type: object
          required:
            - firstName
            - lastName
          properties:
            firstName:
              type: string
            lastName:
              type: string
        email:
          type: string
        aiuStats:
          $ref: '#/components/schemas/AIU-Stats'
      required:
        - id
        - name
        - email
      x-tags:
        - AIU Model
    AIU-Stats:
      title: AIU-Stats
      x-stoplight:
        id: ojnrtjbu9ojop
      type: object
      properties:
        activeArtifactCount:
          type: integer
        accessLogCount:
          type: integer
      x-tags:
        - AIU Model
    AIP:
      title: AIP
      x-stoplight:
        id: h80aoxodvm5r8
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: object
          required:
            - firstName
            - lastName
          properties:
            firstName:
              type: string
            lastName:
              type: string
        email:
          type: string
      required:
        - id
        - name
        - email
      x-tags:
        - AIP Model
    Consent-Artifact:
      title: Consent-Artifact
      x-stoplight:
        id: q0amvhva2o2fb
      type: object
      properties:
